<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__task">
                My Tasks
            </div>
    </header>
    <main class="main">
            <form class="form">
              <div class="main__title">
                <input type="text" placeholder="Title">
            </div>
            <div class="main__decription">
                <input type="text" placeholder="Description">
            </div>
          </form>
            <div class="main__add">
                <div class="add__task">
                    Your task manager!
                </div>
            </div>
            <div class="main__block">
                </div>
    </main>
    <footer class="footer">
            <div class="footer__list">
                <button id="add" class="btn yellow">Add</button>
                <button id="clear" class="btn blue">Clear</button>
                <!-- <button id="edit" class="btn yellow">Edit</button> -->
            </div>
    </footer>  
    </div>
    <script src="js/main.js"></script>
</body>
</html>
